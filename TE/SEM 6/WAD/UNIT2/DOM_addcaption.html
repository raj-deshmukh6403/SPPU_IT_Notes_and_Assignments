<!DOCTYPE html>
<html>
<head>
<script>
function createlement()
{
var n1=document.createElement("BUTTON");
var txt=document.createTextNode("click");
n1.appendChild(txt);
document.body.appendChild(n1);
}
</script>
</head>
<body>
<button onclick="createlement()">Create Button</button>
</body>
</html>
