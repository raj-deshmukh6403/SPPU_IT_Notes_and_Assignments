<html>
<body>
<script type="text/javascript">
var n = prompt("Enter value of N",0);
document.write("<h1>Number & Its Square</h1>");
document.write("<table border=\"1 \">");
document.write("<tr>");
document.write("<th>Number</th>");
document.write("<th>Square</th>");
document.write("</tr>");
var  i;
for(i=0;i<n;i++)
{
document.write("<tr>");
document.write("<td>");
document.write(i);
document.write("</td>");
document.write("<td>");
document.write(i*i);
document.write("</td>");
document.write("</tr>");

}
</script>
</body>
</html>
