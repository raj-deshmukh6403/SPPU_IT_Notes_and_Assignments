<html>
<script type="text/javascript">
var str=new  String("I like writing in js");
var a= new Array();
a=str.split(' ');
document.write("<b>"+"Original string is:" + "<br>");
for(i=0;i<a.length;i++)
document.write("<b>"+a[i]+ "<br>");
document.write("Reverse string:"+ "<br>");
for(i=a.length;i>=0;i--)
document.write("<b>"+a[i]+ "<br>");
</script>
</html>
