<!DOCTYPE html>
<html>
     <head>
          <title>HTML Table Cellspacing & Cellpadding Example</title>
     </head>
     <body>
          <table border="1" cellpadding="10" cellspacing="5">
               <tr>
                    <th>Subject</th>
                    <th>Total marks</th>
               </tr>
               <tr>
                    <td>Math</td>
                    <td>100</td>
               </tr>
               <tr>
                    <td>Science</td>
                    <td>100</td>
               </tr>
          </table>
     </body>
</html>
