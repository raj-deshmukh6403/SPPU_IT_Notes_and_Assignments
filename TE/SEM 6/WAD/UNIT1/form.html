Example: Text Input Control

<!DOCTYPE html>
<html>
     <head>
          <title>Text Input Control Example</title>
     </head>
     <body>
          <form >
               Name:  <input type="text" name="name" />
               <br>
               Mobile No:  <input type="text" name="mob_no" />
		<br>
  		Password:  <input type="password" name="password" /> 
		<br>
 		<input type="radio" name="gender" value="male" > Male
               </br>
               <input type="radio" name="gender" value="female" > Female 
		<br>
               <input type="checkbox" name="c1" value="cricket" checked="checked"> Cricket
               </br>
               <input type="checkbox" name="c2" value="hockey" > Hockey 
		<br>
	       <textarea rows="4" cols="30" name="address">
               Text Area.....
               </textarea> 
               <br>
               City:
		<select name="menu">
			<option value="Aurangabad">Aurangabad</option>
			<option selected value="Mumbai">Mumbai</option>
			<option  value="Pune">Pune</option>
		</select>
		<br>
               <input type="submit" value="Submit"> 
          </form>
     </body>
</html>
